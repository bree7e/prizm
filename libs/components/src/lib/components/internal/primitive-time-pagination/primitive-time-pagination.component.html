<div class="box">
  @if (dictionary$ | async; as dictionary) {
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-time-pagination__hours-button'"
    [class.active]="hoursActive"
    [prizmFocusable]="true"
    (click)="updateActiveMode(hoursCount)"
    type="button"
  >
    {{ (value?.hours | prizmTimeWithZero) ?? dictionary.hours }}
  </button>
  <div class="time-separator">:</div>
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-time-pagination__minutes-button'"
    [class.active]="minutesActive"
    [prizmFocusable]="true"
    (click)="updateActiveMode(minutesAndSecondsCount)"
    type="button"
  >
    {{ (value?.minutes | prizmTimeWithZero) ?? dictionary.minutes }}
  </button>
  <div class="time-separator">:</div>
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-time-pagination__seconds-button'"
    [class.active]="secondsActive"
    [prizmFocusable]="true"
    (click)="updateActiveMode(minutesAndSecondsCount)"
    type="button"
  >
    {{ (value?.seconds | prizmTimeWithZero) ?? dictionary.seconds }}
  </button>
  }
</div>
