<div class="box">
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-year-month-pagination__year-button'"
    [class.active]="hoursActive"
    [prizmFocusable]="true"
    type="button"
  >
    hh
  </button>
  :
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-year-month-pagination__year-button'"
    [class.active]="minutesActive"
    [prizmFocusable]="true"
    type="button"
  >
    mm
  </button>
  :
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-year-month-pagination__year-button'"
    [class.active]="secondsActive"
    [prizmFocusable]="true"
    type="button"
  >
    ss
  </button>
</div>
