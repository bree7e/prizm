<div class="box">
  @if (dictionary$ | async; as dictionary) {
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-year-month-pagination__year-button'"
    [class.active]="hoursActive"
    [prizmFocusable]="true"
    type="button"
  >
    {{ dictionary.hours }}
  </button>
  :
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-year-month-pagination__year-button'"
    [class.active]="minutesActive"
    [prizmFocusable]="true"
    type="button"
  >
    {{ dictionary.minutes }}
  </button>
  :
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-year-month-pagination__year-button'"
    [class.active]="secondsActive"
    [prizmFocusable]="true"
    type="button"
  >
    {{ dictionary.seconds }}
  </button>
  }
</div>
