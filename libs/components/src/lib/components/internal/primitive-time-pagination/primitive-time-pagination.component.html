<div class="box">
  @if (dictionary$ | async; as dictionary) {
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-time-pagination__hours-button'"
    [class.active]="activeMode === 'hour'"
    [prizmFocusable]="true"
    (click)="updateActiveMode('hour')"
    type="button"
  >
    {{ (value?.hour | prizmNumberWithZero) ?? dictionary.hours }}
  </button>
  <div class="time-separator">:</div>
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-time-pagination__minutes-button'"
    [class.active]="activeMode === 'minute'"
    [prizmFocusable]="true"
    (click)="updateActiveMode('minute')"
    type="button"
  >
    {{ (value?.minute | prizmNumberWithZero) ?? dictionary.minutes }}
  </button>
  <div class="time-separator">:</div>
  <button
    class="pagination-btn"
    [attr.testId]="'prizm-primitive-time-pagination__seconds-button'"
    [class.active]="activeMode === 'second'"
    [prizmFocusable]="true"
    (click)="updateActiveMode('second')"
    type="button"
  >
    {{ (value?.second | prizmNumberWithZero) ?? dictionary.seconds }}
  </button>
  }
</div>
