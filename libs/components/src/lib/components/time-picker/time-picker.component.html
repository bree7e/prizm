<div class="" picker-host>
  @let time = internalTime(); @let mode = timeSheetMode();
  <prizm-primitive-time-pagination
    [value]="time"
    [activeMode]="mode"
    (actvieModeChange)="timeSheetMode.set($event)"
  ></prizm-primitive-time-pagination>

  <prizm-scrollbar class="z-scrollbar">
    <prizm-primitive-time-picker
      [timeSheet]="mode | prizmTimeSheet"
      [selectedItem]="time[mode]"
      (timeClick)="timeClicked($event)"
    ></prizm-primitive-time-picker>
  </prizm-scrollbar>
</div>

<div class="footer">
  @let dictionary = dictionary$ | async;
  <button (click)="cancel()" appearance="secondary" appearanceType="ghost" size="xm" prizmButton>
    {{ dictionary?.cancelButton }}
  </button>
  <button
    [disabled]="time | prizmPikcerDisable"
    (click)="setValue()"
    appearance="primary"
    appearanceType="fill"
    size="xm"
    prizmButton
  >
    {{ dictionary?.applyButton }}
  </button>
</div>
