<div class="" picker-host>
  @let time = internalTime(); @let sheetState = timeSheetState(); @let timeSheet = sheetState |
  prizmTimeSheet;
  <prizm-primitive-time-pagination
    [value]="time"
    [timeMode]="timeMode()"
    [activeMode]="sheetState"
    (actvieModeChange)="timeSheetState.set($event)"
  ></prizm-primitive-time-pagination>

  <prizm-scrollbar class="z-scrollbar">
    <prizm-primitive-time-picker
      [timeSheet]="timeSheet"
      [disabledItems]="timeSheet | prizmTimeDisabledItems : sheetState : time : minTime() : maxTime()"
      [selectedItem]="time[sheetState]"
      (timeClick)="timeClicked($event)"
    ></prizm-primitive-time-picker>
  </prizm-scrollbar>
</div>

<div class="footer">
  @let dictionary = dictionary$ | async;
  <button (click)="cancel()" appearance="secondary" appearanceType="ghost" size="xm" prizmButton>
    {{ dictionary?.cancelButton }}
  </button>
  <button
    [disabled]="time | prizmPickerDisable"
    (click)="setValue()"
    appearance="primary"
    appearanceType="fill"
    size="xm"
    prizmButton
  >
    {{ dictionary?.applyButton }}
  </button>
</div>
