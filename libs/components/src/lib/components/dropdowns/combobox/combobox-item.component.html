<div
  class="item"
  #hostHint
  [class.selected]="
    item === parent.value ||
    (item &&
      parent.value &&
      (parent.transformer(item) | prizmCallFunc : parent.identityMatcher : parent.value))
  "
  [value]="item"
  prizmComboboxOption
>
  <ng-container *ngIf="!parent.isNullish(item)">
    @let text = item | prizmCallFunc : parent.stringify | prizmToObservable | async;
    <span
      class="text"
      #elem
      [prizmHint]="text!"
      [prizmHintHost]="hostHint"
      [prizmHintDirection]="parent.direction"
      [prizmHintCanShow]="$any(elem | prizmCallFunc : parent.prizmIsTextOverflow$ | async)"
    >
      <ng-container
        *polymorphOutlet="
          parent.listItemTemplate ?? parent.valueTemplate as content;
          context: {
            $implicit: item,
            value: item | prizmCallFunc : parent.transformer,
            stringify: $any(text)
          }
        "
      >
        {{ text }}
      </ng-container>
    </span>
  </ng-container>
</div>
