<prizm-query-builder [expression]="expression">
  <ng-container *prizmQueryBuilderCondition="let form">
    <div class="condition-wrapper">
      <prizm-input-layout [size]="'m'"><input [formControl]="form.field" prizmInput /></prizm-input-layout>

      <prizm-input-layout [size]="'m'"><input [formControl]="form.operator" prizmInput /></prizm-input-layout>

      <prizm-input-layout [size]="'m'"><input [formControl]="form.value" prizmInput /></prizm-input-layout>
    </div>
  </ng-container>
</prizm-query-builder>
