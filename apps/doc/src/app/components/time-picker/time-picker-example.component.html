<prizm-doc-page header="TimePicker">
  <div class="page-description" description>Our Time Picker component for select time.</div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBasicTimePicker" heading="Base">
      <prizm-time-picker-basic-example></prizm-time-picker-basic-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost> here will be doc </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmTimePicker</code>
          в модуль или компонент в котором хотите его использовать
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
