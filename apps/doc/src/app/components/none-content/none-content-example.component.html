<prizm-doc-page header="None Content">
  <div class="page-description" description>Our None Content component for displaying missing content.</div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBase" heading="Base">
      <prizm-none-content-base-example></prizm-none-content-base-example>
    </prizm-doc-example>

    <prizm-doc-example id="custom" [content]="exampleCustom" heading="Custom">
      <prizm-none-content-custom-example></prizm-none-content-custom-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-none-content></prizm-none-content>
    </prizm-doc-demo>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmNoneContentComponent</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
