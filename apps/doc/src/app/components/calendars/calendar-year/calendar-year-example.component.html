<prizm-doc-page header="CalendarYear">
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="baseExample" i18n-heading heading="Basic">
      <prizm-calendar-year-base-example></prizm-calendar-year-base-example>
    </prizm-doc-example>

    <prizm-doc-example
      id="custom-footer"
      [content]="customFooterExample"
      i18n-heading
      heading="Custom Footer"
    >
      <prizm-calendar-year-custom-footer-example></prizm-calendar-year-custom-footer-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-calendar-year
        #element
        [prizmDocHostElement]="element"
        [disabledItemHandler]="disabledItemHandler"
        [min]="min"
        [max]="max"
        [value]="value"
        (yearClick)="onYearClick($event)"
      ></prizm-calendar-year>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        [(documentationPropertyValue)]="disabledItemHandler"
        [documentationPropertyValues]="disabledItemHandlerVariants"
        i18n
        documentationPropertyName="disabledItemHandler"
        documentationPropertyMode="input"
        documentationPropertyType="PrizmBooleanHandlerWithContext<number>"
      >
        <div>A handler that gets a year number and returns true if it is disabled.</div>

        <strong>Must be a pure function</strong>
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="max"
        [documentationPropertyValues]="maxVariants"
        i18n
        documentationPropertyName="max"
        documentationPropertyMode="input"
        documentationPropertyType="PrizmYear"
      >
        Maximal year
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="min"
        [documentationPropertyValues]="minVariants"
        documentationPropertyName="min"
        documentationPropertyMode="input"
        documentationPropertyType="PrizmYear"
      >
        Minimal year
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="value"
        [documentationPropertyValues]="valueVariants"
        documentationPropertyName="value"
        documentationPropertyMode="input"
        documentationPropertyType="PrizmYear | null"
      >
        Calendar Year value
      </ng-template>

      <ng-template
        documentationPropertyName="yearClick"
        documentationPropertyMode="output"
        documentationPropertyType="PrizmYear"
      >
        Selected year
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p i18n>
          Import
          <code>PrizmCalendarYearComponent</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setup" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
