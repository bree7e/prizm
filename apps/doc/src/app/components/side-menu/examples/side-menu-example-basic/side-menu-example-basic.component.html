<div class="container">
  <prizm-panel header="Заголовок">
    <div class="toggle-container" instruments>
      <button
        [icon]="'panel-right'"
        [pseudoPressed]="isSideMenuOpened"
        (click)="toggleSideMenu()"
        prizmIconButton
        appearanceType="ghost"
        appearance="secondary"
        size="m"
      ></button>
    </div>
  </prizm-panel>
  <div class="content" [class.content_column]="sideMenuType === 'col'">
    <div class="content__inner">
      <prizm-listing-item
        *ngFor="let el of elementList; let idx = index"
        [selected]="idx === selectedElementIdx"
        (click)="toggleElementState(idx)"
      >
        {{ el }}
      </prizm-listing-item>
    </div>

    <div class="side-menu" *ngIf="isSideMenuOpened">
      <div class="header">
        <prizm-panel header="Side Menu">
          <div class="instruments" instruments>
            <div class="instruments__group">
              <button
                [icon]="'pencil-arrow-right'"
                prizmIconButton
                appearanceType="ghost"
                appearance="secondary"
                size="xm"
                [prizmHint]="'Продолжить редактирование'"
                prizmHintDirection="t"
              ></button>
            </div>

            <div class="instruments__group">
              <button
                [icon]="'editor-down'"
                prizmIconButton
                appearanceType="ghost"
                appearance="secondary"
                size="xm"
                [prizmHint]="'Смена ориентации'"
                prizmHintDirection="t"
                (click)="changeSideMenuType()"
              ></button>
            </div>

            <div class="instruments__group">
              <button
                [icon]="'ban'"
                prizmIconButton
                appearanceType="ghost"
                appearance="secondary"
                size="xm"
                [prizmHint]="'Отменить'"
                prizmHintDirection="t"
                (click)="toggleSideMenu()"
              ></button>
              <button
                [icon]="'floppy'"
                prizmIconButton
                appearanceType="ghost"
                appearance="secondary"
                [prizmHint]="'Сохранить'"
                prizmHintDirection="t"
                size="xm"
              ></button>
            </div>
          </div>
        </prizm-panel>
      </div>
      <prizm-none-content *ngIf="selectedElementIdx === -1"></prizm-none-content>
      <div class="side-menu__content" [class.side-menu__content_empty]="selectedElementIdx === -1">
        <div class="input" *ngIf="selectedElementIdx > -1">
          <prizm-input-layout [style.width.%]="100" [label]="'Заголовок ' + (selectedElementIdx + 1)">
            <input prizmInput value="Контент" />
          </prizm-input-layout>
        </div>
      </div>
    </div>
  </div>
</div>
