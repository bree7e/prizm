<button (click)="openDialogWithTemplateRef(myDialog)">Open sidebar</button>

<prizm-input-layout [outer]="true" label="Manufacture">
  <prizm-input-select [items]="items" [formControl]="control"></prizm-input-select>
</prizm-input-layout>

<ng-template #myDialog>
  <h2>FormGroup in sidebar with select</h2>
  <form [formGroup]="formGroup">
    <prizm-input-layout [outer]="true" label="Manufacture">
      <prizm-input-select [items]="items" formControlName="main"></prizm-input-select>
    </prizm-input-layout>
  </form>
  <div>
    <button (click)="setValue(items[1])" prizmButton>
      Set second value: <b>{{ items[1] }}</b>
    </button>
  </div>

  <br />
  <pre><code>{{formGroup.value | json}}</code></pre>
</ng-template>
