<prizm-doc-page header="Input password">
  <ng-template prizmDocPageTab>
    <prizm-doc-example [content]="zyfraInputPasswordBasicExample" heading="Basic example">
      <prizm-input-password-basic-example></prizm-input-password-basic-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout
        #inputElement
        [label]="label"
        [size]="size"
        [status]="status"
        [outer]="outer"
        [border]="border"
        [position]="inputPosition"
        [status]="status"
        [forceClear]="forceClear"
        [hideClearButtonHint]="hideClearButtonHint"
        [prizmDocHostElement]="inputElement"
        [prizmDocHostElementKey]="'PrizmInputLayoutComponent'"
      >
        <input
          #inputPas
          #inputPassword="prizmInputPassword"
          [prizmDocHostElement]="[inputPassword, inputPas]"
          [formControl]="control"
          [disabled]="disabled"
          [placeholder]="placeholder"
          [required]="required"
          [value]="value"
          [prizmDocHostElementKey]="['PrizmInputPasswordDirective', 'PrizmInputTextComponent']"
          prizmInputPassword
        />
        <prizm-input-password-auxiliary-control
          #inputPasswordAuxiliaryControl
          [prizmDocHostElement]="inputPasswordAuxiliaryControl"
          [inputPassword]="inputPassword"
          prizmDocHostElementKey="inputPasswordAuxiliaryControl"
          prizm-input-right
        ></prizm-input-password-auxiliary-control>
        <ng-template [control]="inputPas" prizmInputStatusText></ng-template>
      </prizm-input-layout>
    </prizm-doc-demo>

    <prizm-doc-documentation
      [hasTestId]="true"
      [control]="control"
      heading="PrizmInputPasswordDirective"
      hostComponentKey="PrizmInputPasswordDirective"
    >
    </prizm-doc-documentation>

    <prizm-doc-documentation
      [hasTestId]="true"
      heading="PrizmInputTextComponent"
      hostComponentKey="PrizmInputTextComponent"
    >
      <ng-template
        [(documentationPropertyValue)]="placeholder"
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Placeholder
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="value"
        documentationPropertyName="value"
        documentationPropertyType="any"
        documentationPropertyMode="input"
      >
        Value
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="required"
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Required
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="disabled"
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="enter"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Enter
      </ng-template>

      <ng-template
        documentationPropertyName="onClear"
        documentationPropertyType="void"
        documentationPropertyMode="output"
      >
        On Clear
      </ng-template>

      <ng-template
        documentationPropertyName="valueChanged"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Value Changed
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      [hasTestId]="false"
      heading="inputPasswordAuxiliaryControl"
      hostComponentKey="inputPasswordAuxiliaryControl"
    >
      <ng-template
        documentationPropertyName="inputPassword"
        documentationPropertyType="PrizmInputPasswordDirective"
        documentationPropertyMode="input"
      >
        Input Password
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      [heading]="'PrizmInputLayoutComponent'"
      [hostComponentKey]="'PrizmInputLayoutComponent'"
    >
      <ng-template
        [(documentationPropertyValue)]="forceClear"
        [documentationPropertyValues]="forceClearVariants"
        documentationPropertyName="forceClear"
        documentationPropertyType="boolean | null"
        documentationPropertyMode="input"
      >
        Show clear button
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="hideClearButtonHint"
        [documentationPropertyValues]="hideHintVariants"
        documentationPropertyName="hideClearButtonHint"
        documentationPropertyType="boolean | null"
        documentationPropertyMode="input"
      >
        Hide clear button hint
      </ng-template>

      <ng-template
        documentationPropertyName="clearButton"
        documentationPropertyType="PolymorphContent<PrizmInputLayoutClearButtonContext>"
        documentationPropertyMode="input"
      >
        Clear Button (icon or template)
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="outer"
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Outer
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
        documentationPropertyName="size"
        documentationPropertyType="PrizmInputSize"
        documentationPropertyMode="input"
      >
        Size
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="label"
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Label
      </ng-template>
      <ng-template
        documentationPropertyName="clear"
        documentationPropertyType="MouseEvent"
        documentationPropertyMode="output"
      >
        Clear
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="border"
        documentationPropertyName="border"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Border
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="status"
        [documentationPropertyValues]="statuses"
        documentationPropertyName="status"
        documentationPropertyType="PrizmInputStatus"
        documentationPropertyMode="input"
      >
        Status
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="inputPosition"
        [documentationPropertyValues]="inputPositionVariants"
        documentationPropertyName="position"
        documentationPropertyType="PrizmInputPosition"
        documentationPropertyMode="input"
      >
        Position
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmInputPasswordModule</code>
          в тот модуль, котором хотите использовать компонент
        </p>

        <prizm-doc-code [code]="setupModule" filename="MyComponent.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
