<prizm-input-layout label="Required validator">
  <prizm-combobox [formControl]="control" [items]="items" searchMatcher></prizm-combobox>
</prizm-input-layout>
<br />
<prizm-input-layout label="Required attr">
  <prizm-combobox [(ngModel)]="value" [required]="true" [items]="items"></prizm-combobox>
</prizm-input-layout>
<br />
<br />
<div style="display: flex; flex-flow: column; gap: 1rem; width: 20rem">
  <button (click)="setDefaultValue()" prizmButton>Clear value</button>
  <button (click)="clearValidator()" prizmButton>Clear Validator</button>
  <button (click)="setRequiredValidator()" prizmButton>Set Required Validator</button>
</div>

<br />
<br />
<div>Current value: {{ control.value }}</div>
