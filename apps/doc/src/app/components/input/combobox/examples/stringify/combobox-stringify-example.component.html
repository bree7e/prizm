<prizm-input-layout label="Validators">
  <prizm-combobox
    [formControl]="control"
    [stringify]="stringify"
    [items]="items"
    searchMatcher
  ></prizm-combobox>
</prizm-input-layout>
<br />
<br />
<div>
  <button (click)="setDefaultValue()" prizmButton>
    Set default value: <b>{{ items[0] }}</b>
  </button>
</div>

<br />
<br />
<div>Current value: [{{ getType(control.value) }}] {{ control.value }}</div>
