<prizm-input-layout label="Validators">
  <prizm-combobox #input #prizmCombobox="prizmCombobox" [formControl]="control" [items]="items" searchMatcher>
    <prizm-scrollbar *prizmComboboxDataList [visibility]="'visible'">
      <cdk-virtual-scroll-viewport class="scroll" [itemSize]="50" prizmScrollable>
        <prizm-combobox-item *cdkVirtualFor="let item of items" [item]="item">
          {{ item }}
        </prizm-combobox-item>
      </cdk-virtual-scroll-viewport>
    </prizm-scrollbar>
  </prizm-combobox>

  <ng-template [control]="input" prizmInputStatusText></ng-template>
</prizm-input-layout>
<br />
<br />
<div>
  <button (click)="setDefaultValue()" prizmButton>
    Set default value: <b>{{ items[0] }}</b>
  </button>
</div>

<br />
<br />
<div>Current value: {{ control.value }}</div>
