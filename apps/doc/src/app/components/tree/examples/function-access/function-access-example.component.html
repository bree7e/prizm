@if (tree$ | async; as tree) {
  <prizm-tree
    [childrenHandler]="childrenHandler"
    [content]="nodeTemplate"
    [prizmTreeController]="false"
    [value]="tree[0]"
  ></prizm-tree>
}

<ng-template #nodeTemplate let-node>
  <div class="node">
    <prizm-checkbox
      size="s"
      [checked]="node.checked"
      [indeterminate]="node.indeterminate"
      (changed)="toggleNode(node, $event)"
    >
      <span class="node__label">{{ node.name }}</span>
    </prizm-checkbox>
  </div>
</ng-template>
